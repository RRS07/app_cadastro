<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.jpg" >
    <title>Index</title>
</head>
<body>
    <fieldset>
        <legend>Login</legend>
        <form method="post" action="valida_usuario.php">
            <label for="txt.usuario"><u>U</u>suario</label>
            <input type="text" name="txt.usuario" maxlength="20" tabindex="1"
            id="txt.usuario" placeholder="Digite o usuario" autocomplete="off" accesskey="u"
            required="true" autofocus="true">
            <br>
            <label for="pwd_senha" name="pwd_senha" ><u>S</u>enha</label>
            <input type="password" name="pwd_senha" maxlength="20" tabindex="2"
            id="pwd_senha" placeholder="Digite a senha" autocomplete="off" accesskey="s"
            required="true" autofocus="true">
            <br>
            <input type="submit" value="Enviar">
            &nbsp;
            <input type="reset" value="Limpar">
         </form>
    </fieldset>

</body>
</html>
